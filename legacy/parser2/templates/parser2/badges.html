{% block extrahead %}
	<style>
		body {
			background-color: gray;
			color: gold;
		}

		div {
			border: 2px solid silver;
			border-radius: 25px;
			left: 270px;
			background-color: #ffffff;
		}

		div.celula {
			display: inline-block;
			border: 2px solid black;
			border-radius: 25px;
			width: 170px;
			height: 170px;
			background-color: #ffffff;
			margin: 10px
		}

		#name {font-weight:bold;
			color: green;}
		#data {color: black;}

		h1{
			text-align: center;
			color: black
		}

		p {
			font-size: 10pt;
			text-align: center;
		}

		img{
			position: relative;
			left: 45px;
			top: 5px;
			height: 80px;
			width: 80px;
		}
	</style>
{% endblock %}

{% block content %}
	<div id="main">
		<h1>Badges({{qt}}) de {{Nome}}</h1>
	</div>

	<script>
		var contain = document.getElementById('main');
		var nomes = '{{nomes}}'.split(".");
		var datas = '{{datas}}'.split(" ");
		var imgUrls = '{{imgUrl}}'.split(" ");


		for(var i = 0; i < nomes.length; i++){
			contain.innerHTML += "<div class='celula'>" +
			"<img src='" + imgUrls[i] + "'>" +
			"<p id='name'>" + nomes[i] + "</p>" +
			"<p id='data'>" + datas[i] + "</p></div>";
		}
	</script>
{% endblock %}
